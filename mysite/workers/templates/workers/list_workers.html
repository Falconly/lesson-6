{% extends 'workers/base.html' %}
	
{% block content %}
	<!-- Таблица "Список сотрудников" -->
	<div class="table-responsive">
	<table class="table table-bordered border-dark-subtle">
		<caption class="fs-4 text-dark me-auto" style="caption-side: top;">Список сотрудников</caption>
		<thead class="table-dark">
			<tr>
				<th scope="col">Порядковый номер</th>
				<th scope="col">ФИО</th>
				<th scope="col">Должность</th>
				<th scope="col">Телефон</th>
			</tr>
		</thead>
		<tbody class="table-secondary">
			{% for w in workers %}
			<tr>
				<td class="text-center">{{ w.id }}</td>
				<td>{{ w.fio }}</td>
				<td>{{ w.position }}</td>
				<td>{{ w.telephone }}</td>
			</tr>
			{% endfor %}
		</tbody>

	</table>
	</div>
	<!-- Конец таблицы "Список сотрудников" -->
{% endblock content %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
}
</body>
</html>
